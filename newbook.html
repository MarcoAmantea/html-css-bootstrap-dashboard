<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Sezione Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <h1 class="my-4">Nuovo libro</h1>
            <form action="">
                <div class="row">
                    <div class="mb-3 col-6 col-md-6 col-lg-6">
                        <label for="formGroupExampleInput" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="mb-3 col-6 col-md-6 col-lg-6">
                        <label for="formGroupExampleInput2" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="mb-3 col-12">
                        <label for="formGroupExampleInput2" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Inserisci il titolo del libro">
                    </div>
                    <div class="form-text mb-4" id="basic-addon4">Titolo versione italiana</div>
                    <div class="mb-3 col-12 col-md-12 col-lg-4">
                        <label for="gender">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Uomo</option>
                            <option value="2">Donna</option>
                            <option value="3">Non definirlo</option>
                        </select>
                    </div>
                    <div class="mb-3 col-12 col-md-12 col-lg-4">
                        <label for="formGroupExampleInput" class="form-label">Anno di pubblicazione</label>
                        <input type="date" class="form-control" id="formGroupExampleInput"
                            placeholder="Inserisci l'anno">
                    </div>
                    <div class="mb-3 col-12 col-md-12 col-lg-4">
                        <label for="formGroupExampleInput" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                    <hr>
                    <div class="mb-3 col-12">
                        <label for="comment" class="form-label">Note</label>
                        <textarea name="comment" id="comment" class="form-control" style="height: 100px;"
                            placeholder="Inserisci eventuali note"></textarea>
                    </div>
                    <div class="form-check mb-3 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary mb-4">Aggiungi Libro</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
